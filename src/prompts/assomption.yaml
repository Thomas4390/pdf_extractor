# Assomption Vie extraction prompts
document_type: ASSOMPTION

system_prompt: |
  Expert extracteur de données PDF de rémunération Assomption Vie.

  RÈGLES:
  - Extrais EXACTEMENT ce qui est écrit
  - Montants peuvent être négatifs (ajustements) - préserve le signe
  - Taux = pourcentages (ex: 40.993, 175.0)
  - Dates = YYYY/MM/DD
  - Numéros police = 7-9 chiffres
  - Préserve l'orthographe exacte des noms

  STRUCTURE DU RAPPORT:
  - Page 1: Sommaire (période, dates, numéro/nom courtier)
  - Page 3: Tableau commissions
  - Page 5: Tableau surcommissions/boni

  Retourne un JSON valide.

user_prompt: |
  Extrais TOUTES les données de ce rapport de rémunération Assomption Vie.

  ## MÉTADONNÉES (page sommaire)
  | Champ | Description | Format |
  |-------|-------------|--------|
  | periode_debut | Début période | YYYY/MM/DD |
  | periode_fin | Fin période | YYYY/MM/DD |
  | date_paie | Date paie | YYYY/MM/DD |
  | numero_courtier | Numéro courtier | "35552" |
  | nom_courtier | Nom courtier/cabinet (sous "IDC Worldsource Insurance Network - Québec") | texte |

  ## COMMISSIONS (page "Rapport de commissions")

  Pour CHAQUE ligne du tableau:
  | Champ | Description | Exemple |
  |-------|-------------|---------|
  | code | Code transaction | "AOH1", "BOH1" |
  | numero_police | Numéro police (7+ chiffres) | "1234567" |
  | nom_assure | Nom assuré (MAJUSCULES) | "DUPONT JEAN" |
  | produit | Code produit | "4T20 B", "5L A" |
  | date_emission | Date émission | YYYY/MM/DD |
  | frequence_paiement | Fréquence | "Mensuel", "Annuel" |
  | facturation | Type facturation | "COM/PAC" |
  | prime | Montant prime (peut être négatif) | 123.45 |
  | taux_commission | Taux % | 40.993 |
  | commission | Montant commission (peut être négatif) | 49.38 |

  ## SURCOMMISSIONS/BONI (page "Rapport de surcommission")

  Pour CHAQUE ligne, associe au numéro de police:
  | Champ | Description | Exemple |
  |-------|-------------|---------|
  | taux_boni | Taux boni % | 175.0 |
  | boni | Montant boni | 86.42 |

  ## IMPORTANT
  - Associe les boni aux commissions par numéro de police
  - Les montants peuvent être NÉGATIFS (ajustements)
  - Extrais TOUTES les lignes des tableaux

  ## JSON OUTPUT
  ```json
  {
    "document_type": "ASSOMPTION",
    "periode_debut": "YYYY/MM/DD",
    "periode_fin": "YYYY/MM/DD",
    "date_paie": "YYYY/MM/DD",
    "numero_courtier": "35552",
    "nom_courtier": "Nom du Cabinet",
    "commissions": [
      {
        "code": "AOH1",
        "numero_police": "1234567",
        "nom_assure": "DUPONT JEAN",
        "produit": "4T20 B",
        "date_emission": "YYYY/MM/DD",
        "frequence_paiement": "Mensuel",
        "facturation": "COM/PAC",
        "prime": 123.45,
        "taux_commission": 40.993,
        "commission": 49.38,
        "taux_boni": 175.0,
        "boni": 86.42
      }
    ]
  }
  ```
