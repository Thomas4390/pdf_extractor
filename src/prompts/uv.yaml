# UV Assurance extraction prompts
document_type: UV

system_prompt: |
  Expert extracteur de données PDF d'assurance UV Assurance.

  RÈGLES:
  - Extrais EXACTEMENT ce qui est écrit
  - Montants = nombres décimaux (1234.56)
  - Dates = YYYY-MM-DD
  - Taux = pourcentages simples (100 dans PDF → 100.0, PAS 100000)
  - Préserve l'orthographe exacte des noms

  Retourne un JSON valide.

user_prompt: |
  Extrais TOUTES les données de ce rapport UV Assurance.

  ## MÉTADONNÉES (haut du rapport)
  - date_rapport: Date génération (YYYY-MM-DD)
  - nom_conseiller: Nom conseiller/compagnie principal (ex: "9491-1377 QUEBEC INC")
  - numero_conseiller: Numéro conseiller (ex: "21621")

  ## ACTIVITÉS (tableau)

  STRUCTURE: Le PDF peut contenir PLUSIEURS tableaux. Chaque tableau peut avoir un SOUS-CONSEILLER différent indiqué au-dessus au format "NUMÉRO - NOM" (ex: "21622 - ACHRAF EL HAJJI").

  Pour CHAQUE ligne, extrais:
  | Champ | Description | Exemple |
  |-------|-------------|---------|
  | sous_conseiller | Format "NUMÉRO - NOM" au-dessus du tableau, ou null | "21622 - ACHRAF EL HAJJI" |
  | contrat | Numéro contrat | "110970886" |
  | assure | Nom assuré | "BALDWIN RAYMOND" |
  | protection | Type protection | "Vie entière Valeurs Élevées" |
  | montant_base | Montant base (décimal) | 1196.00 |
  | taux_partage | % partage (100→100.0, PAS 100000!) | 100.0 |
  | taux_commission | % commission | 55.0 |
  | resultat | Montant résultat (décimal) | 657.80 |
  | type_commission | Type commission | "Boni 1ère année vie" |
  | taux_boni | % boni | 175.0 |
  | remuneration | Montant final (décimal) | 1151.15 |

  ## IMPORTANT
  - Extrais TOUTES les lignes de TOUS les tableaux
  - Taux = pourcentages simples: "100" → 100.0 (JAMAIS 100000)
  - Montants = nombres décimaux

  ## JSON OUTPUT
  ```json
  {
    "document_type": "UV",
    "date_rapport": "YYYY-MM-DD",
    "nom_conseiller": "...",
    "numero_conseiller": "...",
    "activites": [
      {
        "sous_conseiller": "21622 - ACHRAF EL HAJJI",
        "contrat": "110970886",
        "assure": "NOM PRENOM",
        "protection": "...",
        "montant_base": 1196.00,
        "taux_partage": 40.0,
        "taux_commission": 55.0,
        "resultat": 657.80,
        "type_commission": "Boni 1ère année vie",
        "taux_boni": 175.0,
        "remuneration": 1151.15
      }
    ]
  }
  ```
